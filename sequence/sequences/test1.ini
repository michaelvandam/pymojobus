name = "Test Sequence 1"
version = "1.0"
author = "mvandam"

[SystemConfiguration]
    [[devices]]
        [[[a]]]
            address = "a"
            type = "PRM"
        [[[b]]]
            address = "b"
            type = "PRM"
        [[[c]]]
            address = "c"
            type = "PRM"
            
[Operations]
    [[1]]
        label = "Do step one"
        device_id = None
        operation = "WaitPopup"
        [[[params]]]
            message = "<Do Something>  Press OK when finished"
            
    [[2]]
        label = "Do step two"
        device_id = "a"
        operation = "React"
        [[[params]]]
            react_temp = 125
            react_time = 0.5
            cool_temp = 40
            stir_speed = 1
