name = string(default="New Sequence")
version = string(default="1.0")
author = string(default="Your name")

[SystemConfiguration]
    [[devices]]
        [[[__many__]]]  # device system id
            address = string(default="")    # Mojo address
            type = string(default="")
            
[Operations]
    [[__many__]]    # operation id
        label = string(default='')          # Human-readable label for the operation (optional)
        device_id = string(default='')      # System id of device
        operation = string(default='')      # Operation name
        [[[params]]]
            [[[[__many__]]]]            # param_name = value
