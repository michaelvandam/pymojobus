devicename=string(default="None")

[DeviceSettings]
    refreshRate=float(default=1.0)
    version=float(default=0)
    type=string(default="None")
    
    [[Commands]]
        [[[__many__]]]
            version=float(default = 0.0)
            description=string(default="No description for Command")

[UnitOperations]
    [[__many__]] # OperationName
        label = string
        [[[Params]]]
            [[[[__many__]]]] # ParamName
                label = string
                default = float
                min = float
                max = float
                              