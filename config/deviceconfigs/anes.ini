
devicename="ANES"

[DeviceSettings]
    version=0.1
    refreshRate=.25
    
    
    [[Commands]]
        [[[Who]]]
            cmd=WHO
            version=0.1
            description="Returns the device type and version"
        [[[Id]]]
            cmd=ID
            version=0.1
            description="Sets device id"
        [[[Announce]]]
            cmd=ANNC
            version=0.1
            description="Announce to world device type and id"
        [[[Baud]]]
            cmd=BAUD
            version=0.1
            description="Set baud rate for device"
                    
        [[[SetAnesthesia]]]
            cmd=SETAN
            version=0.1
            description="Reset X and Z position"
            
        [[[SetOxygen]]]
            cmd=SETOX
            version=0.1
            description="Reset X and Z position"
        
        [[[QueryAnesthesia]]]
            cmd=QAN
            version=0.1
            description="Reset X and Z position"
        
        [[[QueryOxygen]]]
            cmd=QOX
            version=0.1
            description="Reset X and Z position"
        
        [[[Reset]]]
            cmd=RESET
            version=0.1
            description="Reset X and Z position"
        
        [[[Purge]]]
            cmd=PR
            version=0.1
            description="Reset X and Z position"
        
        [[[Valve]]]
            cmd=V
            version=0.1
            description="Reset X and Z position"
            
        [[[Blink]]]
            cmd=BLINK
            version=0.1
            description="Reverse all ports, for debugging"
        