
devicename="PRM"

[DeviceSettings]
    version=0.1
    refreshRate=.75
    
    
    [[Commands]]
        [[[Blink]]]
            cmd=BLINK
            version=0.1
            description="Identify Device"
            
        [[[Who]]]
            cmd=WHO
            version=0.1
            description="Returns the device type and version"
        [[[Id]]]
            cmd=ID
            version=0.1
            description="Sets device id"
        [[[Announce]]]
            cmd=ANNC
            version=0.1
            description="Announce to world device type and id"
        [[[Baud]]]
            cmd=BAUD
            version=0.1
            description="Set baud rate for device"
        [[[MoveX]]]
            cmd=PX
            version=0.1
            description="Move X Position"
        [[[MoveZ]]]
            cmd=PZ
            version=0.1
            description="Move Z Position"
        [[[Cool]]]
            cmd=COOL
            version=0.1
            description="Toggle Cooling"
        [[[Transfer]]]
            cmd=TRN
            version=0.1
            description="Toggle Transfer"
        
        [[[Reset]]]
            cmd=RST
            version=0.1
            description="Reset X and Z position"
        
        [[[Mix]]]
            cmd=MIX
            version=0.1
            description="Control PWM Mixer"
        
        [[[SetPoint]]]
            cmd=SETP
            version=0.1
            description="Set temperature set point"
        
        [[[HeaterControl]]]
            cmd=TMPC
            version=0.1
            description="Toggle off and on heater controller"
        
        [[[Temperature]]]
            cmd=TMP
            version=0.1
            description="Check temperature of reactor"
        
        [[[Auxillary]]]
            cmd=AUX
            version=0.1
            description="Toggle AUX valve"
        
        [[[Waste]]]
            cmd=WAST
            version=0.1
            description="Toggle Waste Valve"
            
[UnitOperations]

    [[Pause]]
        label = "Pause for user input"
        threadClass = "MasterPauseOperation"
        [[[Params]]]
            [[[[message]]]]
                label = "Message to display"
                type = string
                default_string = ''
        
    [[React]]
        label = "Perform reaction"
        threadClass = "PRMReactOperation"
        
        [[[Params]]]
            [[[[react_temp]]]]
                label = "Reaction temperature setpoint (C)"
                type = float
                min_value = 0
                max_value = 200
                default_value = 100
            [[[[react_time]]]]
                label = "Reaction time (min)"
                type = float
                min_value = 0
                max_value = 240
                default_value = 15
            [[[[cool_temp]]]]
                label = "Cooling temperature setpoint (C)"
                type = float
                min_value = 0
                max_value = 200
                default_value = 50
            [[[[stir_speed]]]]
                label = "Magnetic stirrer speed (arb)"
                type = float
                min_value = 0
                max_value = 9
                default_value = 1
    
    [[Evaporate]]
        label = "Perform solvent evaporation"
        threadClass = "PRMEvapOperation"
        
        [[[Params]]]
            [[[[evap_temp]]]]
                label = "Evaporation temperature setpoint (C)"
                type = float
                min_value = 0
                max_value = 200
                default_value = 100
            [[[[evap_time]]]]
                label = "Evaporation time (min)"
                type = float
                min_value = 0
                max_value = 240
                default_value = 15
            [[[[cool_temp]]]]
                label = "Cooling temperature setpoint (C)"
                type = float
                min_value = 0
                max_value = 200
                default_value = 50
            [[[[stir_speed]]]]
                label = "Magnetic stirrer speed (arb)"
                type = float
                min_value = 0
                max_value = 9
                default_value = 1
            
    [[AddReagent]]
        label = "Add reagent"
        threadClass = "PRMReagentOperation"
        
    [[XferTrap]]
        label = "Transfer to cartridge (trap)"
        threadClass = "PRMXferTrapOperation"
        
    [[XferElute]]
        label = "Transfer to cartridge (elute)"
        threadClass = "PRMXferEluteOperation"
        
    [[XferHPLC]]
        label = "Transfer to HPLC"
        threadClass = "PRMXferHPLCOperation"
        
    [[AccessVial]]
        label = "Move vial to access position"
        threadClass = "PRMAccessVialOperation"
        