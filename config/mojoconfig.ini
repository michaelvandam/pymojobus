
[SerialSettings]
    port = /dev/tty.usbserial-A600cF6K
    baudrate = 9600
    bytesize = 8
    parity = N
    stopbits = 1
    timeout = 0.75

[MojoSettings]
    masteraddress = 1
    startChar = >
    addressSep = :
    addressSep2 = ","
    commandSep = ;
    paramSep = =
    paramSep2 = ","
    versionSep = -
    broadcastaddress = 0
    deviceconfigsdir = config/deviceconfigs/
    deviceconfigspec = config/deviceconfigs/devicespec.ini
    announcedelay = 2

[Logging]
    level = DEBUG
    logconfigpath = config/mojologconfig.ini
