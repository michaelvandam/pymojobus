[loggers]
keys=root,errors,messages,recording

[handlers]
keys=hand,errhand,msghand,fhand,rechand

[formatters]
keys=fmt,errfmt,msgfmt,recfmt

[logger_root]
level=NOTSET
handlers=hand,fhand

[logger_errors]
level=ERROR
handlers=errhand
propagate=1
qualname=mojo.error

[logger_messages]
level=ERROR
handlers=hand
propagate=1
qualname=mojo.message

[logger_recording]
level=ERROR
handlers=rechand
propagate=1
qualname=mojo.recorder

[handler_hand]
class=StreamHandler
level=NOTSET
formatter=fmt
args=(sys.stdout,)

[handler_fhand]
class=FileHandler
level=NOTSET
formatter=fmt
args=('mojo.log','a')

[handler_errhand]
class=FileHandler
level=ERROR
formatter=errfmt
args=('mojoerr.log','a')

[handler_msghand]
class=FileHandler
level=DEBUG
formatter=msgfmt
args=('mojomsg.log','a')

[handler_rechand]
class=FileHandler
level=INFO
formatter=recfmt
args=('mojorec.log','a')

[formatter_fmt]
format=Mojo %(name)s,%(threadName)s,%(created)f,%(levelname)s,%(message)s
datefmt=
class=logging.Formatter

[formatter_errfmt]
format=MojoERR: %(asctime)s,%(levelname)s,%(message)s
datefmt=
class=logging.Formatter

[formatter_msgfmt]
format=MojoMSG: %(asctime)s,%(message)s
datefmt=
class=logging.Formatter

[formatter_recfmt]
format=MojoRecord: %(asctime)s,%(message)s
datefmt=
class=logging.Formatter