[loggers]
keys=root,errors,messages

[handlers]
keys=hand,errhand,msghand,fhand

[formatters]
keys=fmt,errfmt,msgfmt

[logger_root]
level=NOTSET
handlers=hand,fhand

[logger_errors]
level=ERROR
handlers=errhand
propagate=1
qualname=mojo.error

[logger_messages]
level=INFO
handlers=msghand
propagate=1
qualname=mojo.message

[handler_hand]
class=StreamHandler
level=NOTSET
formatter=fmt
args=(sys.stdout,)

[handler_fhand]
class=FileHandler
level=NOTSET
formatter=fmt
args=('mojo.log','a')

[handler_errhand]
class=FileHandler
level=ERROR
formatter=errfmt
args=('mojoerr.log','a')

[handler_msghand]
class=FileHandler
level=INFO
formatter=msgfmt
args=('mojomsg.log','a')

[formatter_fmt]
format=Mojo %(name)s,%(threadName)s,%(created)f,%(levelname)s,%(message)s
datefmt=
class=logging.Formatter

[formatter_errfmt]
format=MojoERR: %(asctime)s,%(levelname)s,%(message)s
datefmt=
class=logging.Formatter

[formatter_msgfmt]
format=MojoMSG: %(asctime)s,%(message)s
datefmt=
class=logging.Formatter